{% extends 'task/base.html' %}
{% block title %} Add task {% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            {% if user.is_authenticated %}

            <h1 class="text-center">Set Your Next Goal!</h1>

            <div class="form-group">
                <form method="POST" class="submit_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ form.media }}
                    <button class="btn btn-outline-success" type="submit">Create Task</button>
                    <a href="{% url 'all-tasks' %}" class="btn btn-outline-primary">Back To Tasks</a>
                </form>
            </div>

            <script>
                var name = "{{ user.id }}";
                document.getElementById("js_tweak_id").value = name;
            </script>

            {% else %}

            You're not allowed here, and you know it!...

            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
