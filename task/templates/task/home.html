{% extends 'task/base.html' %}
{% load static %}
<head>
    {% block title %} Home Page {% endblock %}
    <link rel="stylesheet" href="{% static 'task/css/custom.css' %}">
</head>

{% block content %}

<div class="container" style="background: pink">
  Main Container
    <div class="row">
        <div class="col border" style="background: grey">Col1</div>
        <div class="col border" style="background: grey">Col2</div>
    </div>
</div>
<div class="container">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-md-8 border">.col-md-8</div>
    <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
  </div>
  <br><br>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
  </div>
<br><br>
  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-2 border">.col-6</div>
    <div class="col-10 border">.col-6</div>
  </div>
</div>


{% endblock %}
