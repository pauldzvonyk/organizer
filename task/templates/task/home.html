{% extends 'task/base.html' %}
{% load static %}
<head>
    {% block title %} Home Page {% endblock %}
    <link rel="stylesheet" href="{% static 'task/css/custom.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

{% block content %}

<div class="container overflow-hidden text-center" style="background: pink">
  Main Container
    <div class="row text-center my-3">
        <div class="col-md-3 border bg-secondary">Col1</div>
        <div class="col-md-3 border bg-warning">Col2</div>
        <div class="col-md-3 border bg-success">Col3</div>
        <div class="col-md-3 border bg-primary">Col4</div>
    </div>
  <div class="mx-auto border" style="width: 200px">AUTO</div>
</div>
<br>

<!--https://picsum.photos/200/100-->

<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>



{% endblock %}
