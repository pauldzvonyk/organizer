{% extends 'task/base.html' %}
{% block title %} Edit task {% endblock %}
{% block content %}


<h1>Update Your Task</h1><small>created on {{ task.date_created }}</small>

<div class="form-group">
    <form method="POST" class="submit_form">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn btn-secondary">Discard Changes</a>
        <button class="btn btn-secondary">Update</button>
    </form>
</div>

{% endblock %}
