{% extends 'task/base.html' %}
{% block title %} Create Profile {% endblock %}
{% block content %}


{% if user.is_authenticated %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h1 class="text-center">Create Your Profile Page!</h1>

            <div class="form-group">
                <form method="POST" class="submit_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-success">Create Profile Page</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">Back</a>
                </form>
            </div>

            {% else %}

            You're not allowed here, and you know it!...

            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
